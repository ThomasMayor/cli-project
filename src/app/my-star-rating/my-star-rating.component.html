<span (mouseleave)="onMouseOut()" class="container">
  <span *ngFor="let index of [0, 1, 2, 3, 4]"  (mouseenter)="onMouseOver(index)" (click)="onStarClick(index)" class="star">
    <i [ngClass]="{'fa': true, 'star': true, 'fa-star' : isFullStar(index), 'fa-star-half-o' : isHalfStar(index),  'fa-star-o' : isEmptyStar(index), 'hover': isStarHover(index)}" aria-hidden="true"></i>
  </span>
</span>
