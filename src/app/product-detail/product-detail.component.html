<div *ngIf="product">
  <h4>
    {{product.productName}}
  </h4>
  <div class="card horizontal">
    <div class="card-image">
      <img [src]="product.imageUrl"/>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>
          <span class="big">Price: {{product.price | myCurrency:'CHF':true:'1.2-2'}}</span>
        </p>
        <p>
          <app-my-star-rating [rating]="product.starRating" (ratingChange)="onRatingChange(product, $event)"></app-my-star-rating>  ({{product.starRating}})<br><br>
          <em>{{product.description}}</em>
        </p>
        <h5>Details:</h5>
        <ul>
          <li>Code: {{product.productCode | uppercase}}</li>
          <li>Available: {{product.releaseDate}}</li>
        </ul>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light" routerLink="../">Back to products</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage && errorMessage.length" class="error">
  {{errorMessage}}
</div>
